<ion-header>
  <ion-toolbar>
    <ion-title>Device info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label>Name : {{this.namedevice}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Type : {{this.type}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Last Metric : {{this.lastmetric}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Led : </ion-label>
      <!--<ion-button (click)="ToggleLed()" slot="end" class="element">Toggle</ion-button>-->
      <ion-toggle [(ngModel)]="ledvalue" (ionChange)="toggleChange($event)"></ion-toggle>
    </ion-item>

    <!--
    <ion-item>
      <ion-range pin="true"></ion-range>
    </ion-item>
    -->
  </ion-card>

  <ion-card>
    <canvas #lineCanvas style="margin-top: 2vh;" class="element"></canvas>

    <ion-item>
      <ion-button (click)="goGraphParameter()" slot="end" fill="outline" color="dark" class="element">Edit Graph</ion-button>
    </ion-item>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="goBack()" expand="block" fill="outline" class="element buttonLeft">Back</ion-button>

    <ion-button (click)="infoDeviceGraph()" expand="block" fill="outline" color="success" class="element buttonRight">
      Refresh</ion-button>
  </ion-toolbar>
</ion-footer>
